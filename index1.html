<html lang="en">
<head>

<style>
    :root {
 --black: black;
 --white: white;
}
body:has(input[data-toggle="dark"]:checked) {
    background-color: var(--black);
    color: var(--white);
}
body:has(input[data-toggle="light"]:checked) {
    background-color: var(--white);
    color: var(--black);
}
</style>
<body >
    <h2 style="color:var(--blue);">Welcome to the GIT Command</h2>
    <!-- <h2>Welcome to the Our Shop</h2> -->
    <h2 style="font-size: clamp(1rem, 2.5vw, 2rem); width: clamp(200px, 40%, 400px);">Welcome to the New Everlasting ecommerce Shop</h2>
    <input type="radio" name="toggle" value="dark" data-toggle="dark"/>
    <input type="radio" name="toggle" value="light"  data-toggle="light"/>
</body>
</html>
